<div class="row" *ngIf="_errorMessage">
    <div class="col-sm-12">
        <p class="alert alert-danger">{{_errorMessage}}</p>
    </div>
</div>
<div class="animated fadeIn" *ngIf="!_errorMessage">
    <span class="spinner"></span>

</div>
<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <form [formGroup]="_form" (ngSubmit)="onSubmit()">
                <div class="card">
                    <div class="card-header">
                        <div class="card-header-create" >
                            GuestBook
                        </div>
                    </div>
                    <div class="card-block">
                        
                        <div class="form-group-wrapper">
                            <div class="form-group row" [ngClass]="{'has-danger': !_isValid('phone')}">
                                <label class="col-sm-12" for="phone">Enter phone <span class="required">*</span></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="phone" placeholder="Enter Phone" [formControl]="_form.controls['phone']" [ngClass]="{'form-control-danger': !_isValid('phone')}" [(ngModel)]="_guestbook.phone" />
                                </div><div class="clearfix"></div>
                                <div class="col-sm-12" *ngIf="!_formErrors.phone.valid">
                                    <span class="help-block help-block-error">{{_formErrors.phone.message}}</span>
                                </div>                                
                            </div>
                        </div>
						
                        <div class="form-group-wrapper">
                            <div class="form-group row" [ngClass]="{'has-danger': !_isValid('message')}">
                                <label class="col-sm-12" for="message">Enter Message <span class="required">*</span></label>
                                <div class="col-sm-8">
                                    <textarea type="text" class="form-control" id="message" placeholder="Enter Message" [formControl]="_form.controls['message']" [ngClass]="{'form-control-danger': !_isValid('message')}" [(ngModel)]="_guestbook.message" ></textarea>
                                </div><div class="clearfix"></div>
                                <div class="col-sm-12" *ngIf="!_formErrors.message.valid">
                                    <span class="help-block help-block-error">{{_formErrors.message.message}}</span>
                                </div>                                
                            </div>
                        </div>						
	
					</div>							
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-sm-6">
                                <button type="submit" class="btn btn-sm btn-primary" [disabled]="!_form.valid || _submitted == true"><i class="fa fa-dot-circle-o"></i> Save</button>
                                <div *ngIf="_submitted" class="spinner"></div>
                            </div>
                            <div *ngIf="_errorMessage" class="col-xs-12 error-block mt-h">
                                <div class="alert alert-danger">{{_errorMessage}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
