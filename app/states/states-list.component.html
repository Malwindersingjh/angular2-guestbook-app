<div class="row" *ngIf="_errorMessage">
    <div class="col-sm-12">
        <p class="alert alert-danger">{{_errorMessage}}</p>
    </div>
</div>

<div class="animated fadeIn" *ngIf="!_states && !_errorMessage">
    <span class="spinner"></span>
</div>
<div class="animated fadeIn" *ngIf="_states">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> States List
                </div>
                <div class="card-block">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-condensed">
                            <thead>
                            <tr>
                                <th class="text-xs-center">Name</th>
                                <th>Abbr.</th>
                                <th width="20%" class="text-xs-center">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let state of _states |  paginate: { id: 'server', itemsPerPage: 10, currentPage: p, totalItems: total } " >
                                <td class="text-xs-center">
									{{ state.name }}
                                </td>
                                <td>
									{{ state.abbreviation }}
                                </td>	                     
                                <td class="text-xs-center">
									 <a class="btn btn-primary btn-sm" [routerLink]="['/states',state.abbreviation]" routerLinkActive="active"><i class="fa fa-plus-square"></i> View</a>									 
                                </td> 
                            </tr>
                            </tbody>
                        </table>
						 <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
							<pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>		
                    </div>
                </div>
                <div class="card-footer">
                   
                </div>
            </div>
        </div>
    </div>
</div>
